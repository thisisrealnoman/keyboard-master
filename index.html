<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Master</title>
    <!-- daisy ui & tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">

<body>
    <main class="bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center min-h-screen">
        <!-- home screen -->
        <section id="home-screen" class="flex justify-center items-center min-h-screen">
            <div class="flex flex-col items-center text-white gap-5 ">
                <h1 class="text-9xl anton-regular uppercase">Keyboard Master</h1>
                <p class="poppins-medium">Unleash Your Keyboard Kung Fu : Click “Play Now” to Play</p>
                <button onclick="play()" class="btn poppins-semibold">Play Now</button>
            </div>
        </section>

        <!-- playground -->
        <section id="playground" class="hidden">
            <div class="flex justify-center gap-5 p-10">
                <!-- playground screen -->
                <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[20px] border-[#010313CC] rounded-xl">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white rounded-b-lg px-5 pb-2">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-8xl poppins-semibold uppercase">Y</p>
                    </div>
                </div>
            </div>

            <!-- keyboard -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>

            <div class="flex justify-around pt-5">
                <!-- life count -->
                <button class="btn bg-[#894189] text-white border-0 rounded-full">
                    Score
                    <img src="images/heart.svg" alt="">
                    <span id="life-score">5</span>
                  </button>
                  <!-- game score -->
                  <button class="btn bg-[#360490] text-white border-0 rounded-full">
                    Score
                    <img src="images/score.svg" alt="">
                    <span id="game-score">0</span>
                  </button>
            </div>
        </section>

        <!-- final score -->
        <section id="final-score" class="hidden flex justify-center items-center min-h-screen">
            <div class="text-center text-white space-y-3 bg-[#FFFFFF33] p-6 rounded-lg">
                <h4 class="text-3xl poppins-medium">Game Over!</h4>
                <h3 class="text-6xl">
                    <span class="poppins-extrabold">Score: </span>
                    <span id="updated-final-score">00</span>
                </h3>
                <button class="btn">Play Again</button>
                <p class="poppins-medium">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/keyboard-master.js"></script>
    <script src="scripts/utility.js"></script>
</body>

</html>
